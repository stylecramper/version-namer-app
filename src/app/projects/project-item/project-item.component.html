<li>
    <span class="project-name">{{ project.name }} <i class="edit-icon far fa-edit"></i></span> 
    <div>
        <button
        mat-raised-button
        class="edit"
        (click)="editVersionNames(project)">Edit version names</button>
        <button
        mat-raised-button
        color="warn"
        class="delete-project"
        (click)="openConfirmDialog(project)">Delete</button>
    </div>
</li>
