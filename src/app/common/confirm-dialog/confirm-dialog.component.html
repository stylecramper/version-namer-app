<h2 mat-dialog-title>{{ modalTitle }}</h2>
<mat-dialog-content>Are you sure you want to delete this project?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="primary" [mat-dialog-close]="false">No</button>
    <button mat-flat-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
